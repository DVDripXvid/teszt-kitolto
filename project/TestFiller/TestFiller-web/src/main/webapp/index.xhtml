<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Welcome to the secure application</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body style="background-color: #E9EBEE"> 
        <div class="row" style="background-color: #125298;">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <h1 align="center" style="color: white;">Welcome to TestFiller</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="resources/images/Survey-Mascot-Pencil-Large_color.jpg" 
                     style="position: relative; width: 100%; height: 30%;"/>
            </div>
            <div class="col-md-6" 
                 style="text-align: center; align-content: center; align-items: center; vertical-align: middle;">
                <br/>
                <h2 align="center">Please Sign in or Register</h2>
                <br/>
                <h:button class="btn btn-default col-md-8" 
                          outcome="user/index" 
                          value="Sign in"
                          style="margin-left: 15%"/>
                <br/>
                <br/>
                <h:button class="btn btn-default col-md-8" 
                          outcome="registration" 
                          value="Registration"
                          style="margin-left: 15%"/>
            </div>
        </div>
    </h:body>
</html>
