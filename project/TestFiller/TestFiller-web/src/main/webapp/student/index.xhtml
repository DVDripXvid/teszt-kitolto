<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="studentManageCourses.css"></h:outputStylesheet>
    </h:head>
    <body>
        <h:form>
            <br/>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <h:button class="btn btn-default" value="Modify my profile" style="margin-left: 5%"/>
                </div>
                <div class="col-md-2">
                    <h:button class="btn btn-default" value="Manage courses" style="margin-left: 5%" outcome="manageCourses.xhtml"/>
                </div>            
            </div>
            <br/>

            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <label for="roleSelector">Courses :</label>
                    <h:selectOneMenu  class="form-control col-md-3" id="roleSelector" value="#{studentHomepageController.selectedCourse}">
                        <f:selectItems value="#{studentHomepageController.selectableCourses}"/>
                    </h:selectOneMenu>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="text-align: center">
                            <h4>Tests</h4>
                        </div>
                        <p:dataTable styleClass="borderless" 
                                     value="#{studentHomepageController.selectableTests}" 
                                     var="test"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     paginatorPosition="bottom"
                                     emptyMessage="No Test found.">
                            <p:column headerText="Name">
                                <h:outputText value="#{test.name}"/>
                            </p:column>
                            <p:column headerText="Time">
                                <h:outputText value="#{test.duration}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Start Test"
                                          action="#{studentWriteTestController.writeTest(test)}"
                                          rendered="#{studentHomepageController.isSelectedTestHasQuestions(test)}"
                                          style="background-color: white"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <h:commandButton class="btn btn-default" value="Logout" action="#{loginEJB.logout()}"/>
                </div>
            </div>
            <br/>
        </h:form>
    </body>
</html>
