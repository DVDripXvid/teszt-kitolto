<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="studentManageCourses.css"></h:outputStylesheet>
    </h:head>
    <body onload="#{studentHomepageController.load()}" style="background-color: #E9EBEE">
        <h:form>
            <div class="row" style="background-color: #125298;">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <p:commandLink style="border-style: none; vertical-align: bottom;"
                            action="#{userProfileModification.modifyProfile()}">
                        <p:graphicImage value="#{studentHomepageController.profilePicture}"
                                        height="20%"
                                        width="20%"
                                        style="float: left; margin-right: 3%; margin-top: 5%;"/>
                    </p:commandLink>
                </div>                
                <div class="col-md-8">
                    <p:commandLink action="#{studentSubscribeController.manageCourses()}"
                                   style="float: left; color: white; margin-top: 2%; margin-bottom: 2%;">
                        <b style="font-size: large; color: white; vertical-align: bottom;">Manage Courses</b>
                    </p:commandLink>
                    <p:commandLink action="#{loginEJB.logout()}" 
                                   style="float: right; color: white; margin-top: 2%; margin-bottom: 2%;">
                        <b style="font-size: large; color: white; vertical-align: bottom;">Logout</b>
                    </p:commandLink>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <p:outputLabel value="Courses: " for="selectCourses" rendered="#{studentHomepageController.thereAnyAvailableCourse}"/>
                    <br/>
                    <p:selectOneMenu styleClass="menu" panelStyleClass="panel" 
                                     id="selectCourses"
                                     value="#{studentHomepageController.selectedCourse}" 
                                     effect="fold" var="selectedCourse" 
                                     filter="true" filterMatchMode="contains"
                                     rendered="#{studentHomepageController.thereAnyAvailableCourse}"
                                     style="width: 50%">
                        <f:selectItems class="menu" value="#{studentHomepageController.selectableCourses}" 
                                       var="course"/>
                        <p:ajax event="change" update="@form" />
                    </p:selectOneMenu>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-5">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="text-align: center; background-color: white;">
                            <h4>Available Tests</h4>
                        </div>
                        <p:dataTable id="selectableTests" styleClass="borderless"
                                     value="#{studentHomepageController.selectableTests}" 
                                     var="test"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     paginatorPosition="bottom"                                     
                                     emptyMessage="No Test found.">
                            <p:column headerText="Name">
                                <h:outputText value="#{test.name}"/>
                            </p:column>
                            <p:column headerText="Time">
                                <h:outputText value="#{test.duration}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Start Test"
                                                 action="#{studentWriteTestController.writeTest(test)}"
                                                 rendered="#{studentHomepageController.isSelectedTestStartable(test)}"
                                                 style="background-color: white"/>

                                <p:commandButton value="Continue Test"
                                                 action="#{studentWriteTestController.writeTest(test)}"
                                                 rendered="#{studentHomepageController.isSelectedTestContinuable(test)}"
                                                 style="background-color: white"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="text-align: center; background-color: white;">
                            <h4>Test Results</h4>
                        </div>
                        <p:dataTable id="testResults" styleClass="borderless"
                                     value="#{studentHomepageController.selectableFilledTests}" 
                                     var="filledTest"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     paginatorPosition="bottom"
                                     emptyMessage="No Test found.">
                            <p:column headerText="Name">
                                <h:outputText value="#{filledTest.test.name}"/>
                            </p:column>
                            <p:column headerText="Result">
                                <h:outputText value="#{filledTest.finalResult}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Details"
                                                 action="#{studentTestDetailsController.getDetails(filledTest)}"
                                                 style="background-color: white"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
            <br/>
        </h:form>
    </body>
</html>
