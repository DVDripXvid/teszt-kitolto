<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="studentManageCourses.css"></h:outputStylesheet>
    </h:head>
    <body onload="#{studentHomepageController.load()}">
        <h:form>
            <br/>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                    <p:commandButton value="Profile" 
                                     action="#{userProfileModification.modifyProfile()}"
                                     style="background-color: white;"/>
                </div>
                <div class="col-md-2">
                    <p:commandButton value="Manage Courses" 
                                     action="#{studentSubscribeController.manageCourses()}"
                                     style="background-color: white;"/>           
                </div>
                <div class="col-md-6">
                </div>
                <div class="col-md-1">
                    <p:commandButton value="Logout" action="#{loginEJB.logout()}" style="background-color: white;"/>
                </div>
            </div>
            <br/>

            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <p:outputLabel value="Courses: " rendered="#{studentHomepageController.thereAnyAvailableCourse}"/>
                    <p:selectOneMenu styleClass="menu" panelStyleClass="panel" 
                                     id="selectCourses"
                                     value="#{studentHomepageController.selectedCourse}" 
                                     effect="fold" var="selectedCourse" 
                                     filter="true" filterMatchMode="contains"
                                     rendered="#{studentHomepageController.thereAnyAvailableCourse}">
                        <f:selectItems class="menu" value="#{studentHomepageController.selectableCourses}" 
                                       var="course"/>
                        <p:ajax event="change" update="@form" />
                    </p:selectOneMenu>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="text-align: center">
                            <h4>Tests</h4>
                        </div>
                        <p:dataTable id="selectableTests" styleClass="borderless" 
                                     value="#{studentHomepageController.selectableTests}" 
                                     var="test"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     paginatorPosition="bottom"
                                     emptyMessage="No Test found.">
                            <p:column headerText="Name">
                                <h:outputText value="#{test.name}"/>
                            </p:column>
                            <p:column headerText="Time">
                                <h:outputText value="#{test.duration}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Start Test"
                                                 action="#{studentWriteTestController.writeTest(test)}"
                                                 rendered="#{studentHomepageController.isSelectedTestHasQuestions(test)}"
                                                 style="background-color: white"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
            <br/>
        </h:form>
    </body>
</html>
