<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registration</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <body>
        <h:form>
            <br/>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <h:inputText class="form-control" a:placeholder="Name: "/>
                </div>
                <div class="col-md-2">
                    <h:inputText class="form-control" a:placeholder="Time: "/>
                </div>
                <div class="col-md-2">
                    <h:commandButton class="btn btn-default" value="Search"/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <label for="subscribedTable">Subscribed Courses :</label>
                </div>                
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-8">
                    <p:dataTable class="table table-hover" var="course" value="#{studentSubscribeController.coursesByUser}">
                        <p:column headerText="Name">
                            <h:outputText value="#{course.name}" />
                        </p:column>
                        <p:column headerText="Time">
                            <h:outputText value="#{course.time}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <label for="activeCourses">Active Courses :</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-8">
                    <p:dataTable class="table table-hover" var="course" value="#{studentSubscribeController.allCourses}" selectionMode="single" selection="#{studentSubscribeController.selectedCourse}" rowKey="#{course.id}">
                        <p:column headerText="Name">
                            <h:outputText value="#{course.name}" />
                        </p:column>
                        <p:column headerText="Time">
                            <h:outputText value="#{course.time}" />
                        </p:column>
                    </p:dataTable>
                </div>
                <div class="col-md-2">
                    <h:commandButton class="btn btn-default" value="Subscribe" action="#{studentSubscribeController.subscribeToCourse()}" onclick="PF('ssDialog').show();"/>
                    <p:dialog header="Seccessfull Subscription!" widgetVar="ssDialog" modal="true" height="100" showEffect="Size" hideEffect="Fold">
                        <h:outputText value="Please wait until administrator accept your subscription!" />
                    </p:dialog>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <a href="index.xhtml" class="btn btn-default" role="button">
                        <span class="glyphicon glyphicon-chevron-left"></span> Back
                    </a>
                </div>
            </div>
        </h:form>
    </body>
</html>
