<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registration</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <body>
        <br/>
        <div class="row">
            <div class="col-md-2">
                <label for="nameText" style="margin-left: 5%">Name :</label>
                <h:inputText id="nameText" class="form-control" style="margin-left: 5%"/>
            </div>
            <div class="col-md-2">
                <label for="timeText" style="margin-left: 5%">Time :</label>
                <h:inputText id="timeText" class="form-control" style="margin-left: 5%"/>
            </div>
            <div class ="col-md-2">
                <label for="typeSelector">According to Subscribe :</label>
                <h:selectOneMenu  class="form-control" id="typeSelector" value="#{courseController.selectedSubscribedType}">
                    <f:selectItems value="#{courseController.subscribeableCourses}"/>
                </h:selectOneMenu><br/>
            </div>
            <div class="col-md-2">
                <h:commandButton value="Search" action=""/>
            </div>
        </div>
        <br/>
        <div class="row">
            <table class="table table-hover" >
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Subscribe</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table table-hover ">
                    <ui:repeat var="course" value="#{courseController.activeCourses}">
                        <tr>
                            <td>#{course.name}</td>
                            <td>#{course.time}</td>
                            <td>#{course}</td>
                            <td>
                                <h:form>
                                    <h:commandLink class="btn" value="accept" action="#{userController.acceptUser(user.id)}" />
                                </h:form>
                            </td>                        
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </div>
    </body>
</html>
