<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registration</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <body>
        <h:form>
            <br/>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <h:inputText class="form-control" a:placeholder="Name: "/>
                </div>
                <div class="col-md-2">
                    <h:inputText class="form-control" a:placeholder="Time: "/>
                </div>
                <div class="col-md-2">
                    <h:commandButton class="btn btn-default" value="Search"/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <label for="subscribedTable">Active Courses :</label>
                </div>                
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-8">
                    <p:dataTable class="table table-hover" var="course" value="#{studentSubscribeController.coursesByUser}">
                        <p:column headerText="Name">
                            <h:outputText value="#{course.name}" />
                        </p:column>
                        <p:column headerText="Time">
                            <h:outputText value="#{course.time}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <label for="activeCourses">Available Courses :</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-8">

                    <h:dataTable value="#{studentSubscribeController.allCourses}" var="course" class="table table-hover">
                        <h:column><f:facet name="header">Name</f:facet>#{course.name}</h:column>
                        <h:column><f:facet name="header">Time</f:facet>#{course.time}</h:column>
                        <h:column>
                            <h:commandButton value="Subscribe" action="#{studentSubscribeController.subscribeToCourse(course)}" class="btn btn-default"/>
                        </h:column>
                    </h:dataTable>

                    
                </div>
                <div class="col-md-2">
                    <p:growl id="message" showDetail="true" sticky="true" />
                    <p:commandButton class="btn btn-default" value="Subscribe" actionListener="#{studentSubscribeController.subscribeToCourse()}" update="message"/>                      
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <a href="index.xhtml" class="btn btn-default" role="button">
                        <span class="glyphicon glyphicon-chevron-left"></span> Back
                    </a>
                </div>
            </div>
        </h:form>
    </body>
</html>
