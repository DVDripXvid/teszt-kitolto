<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create Test</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h1 align="center">Create Test</h1>
        <h:form>
            <div class="row">
                <div class="col-md-2">
                    <label for="questionLabel" style="margin-left: 5%">Question :</label>
                    <h:inputText id="questionLabel" class="form-control" style="margin-left: 5%" value="#{evaluateOptionalFilledAnswerController.optionalFilledAnswer.question.text}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="answerLabel" style="margin-left: 5%">Answer :</label>
                    <h:inputText id="answerLabel" class="form-control" style="margin-left: 5%" value="#{evaluateOptionalFilledAnswerController.optionalFilledAnswer.answer.text}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="pointLabel" style="margin-left: 5%">Point :</label>
                    <h:inputText id="pointLabel" class="form-control" style="margin-left: 5%" value="#{evaluateOptionalFilledAnswerController.optionalFilledAnswer.point}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="commentLabel" style="margin-left: 5%">Comment :</label>
                    <h:inputText id="commentLabel" class="form-control" style="margin-left: 5%" value="#{evaluateOptionalFilledAnswerController.optionalFilledAnswer.comment}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <a class="btn" href="revisionTest.xhtml">Back</a>
                </div>
                <div class="col-md-2">
                    <h:commandButton class="btn btn-default" value="Finish" style="margin-left: 5%" action="#{evaluateOptionalFilledAnswerController.finish()}"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
