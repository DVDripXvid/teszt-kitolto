<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Manage questions</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
            <div class="row">
                <div class="col-md-4">
                    <h1>TestFiller AdminPage</h1>
                </div>
                <div class="col-md-5">
                </div>
                <div class="col-md-3">
                    <h:form>
                        <p:commandButton value="Finish" style="background-color: white"
                                         ajax="false" action="#{manageQuestionController.finish()}"/>
                        <p:commandButton value="Create Text Question" style="background-color: white"
                                         oncomplete="PF('textQuestion').show();" update="@form">
                            <f:setPropertyActionListener value="#{manageQuestionController.goToCreateTextQuestion()}"
                                                         target="#{manageQuestionController.question}" />
                        </p:commandButton>
                        <p:commandButton value="Create Optional Question" style="background-color: white"
                                         oncomplete="PF('optionalQuestion').show();" update="@form">
                            <f:setPropertyActionListener value="#{manageQuestionController.goToCreateOptionalQuestion()}"
                                                         target="#{manageQuestionController.question}" />
                        </p:commandButton>
                        <p:button style="background-color: white; float: right " 
                                  outcome="home"
                                  value="back"
                                  icon="ui-icon-carat-1-w"
                                  /><br/>
                        <h:outputText style="float: right" 
                                      title="Signed in as: " 
                                      value ="Signed in as: #{userController.currentUser}"/><br/>
                        <p:commandButton style="background-color: white; float: right" 
                                         value="logout" 
                                         action="#{loginEJB.logout()}"/>
                    </h:form>
                </div>
            </div>
        </nav>
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: center">
                    <h4>Questions</h4>
                </div>
                <h:panelGrid columns="1" cellpadding="10" >
                    <p:dataTable id="questions" styleClass="borderless" 
                                 value="#{manageQuestionController.questions}" 
                                 var="question"
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 paginatorPosition="bottom"
                                 emptyMessage="No Question found.">
                        <p:column headerText="Question" filterBy="#{question.text}" filterMatchMode="contains">
                            <h:outputText value="#{question.text}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Edit" style="background-color: white"
                                             oncomplete="PF('editQuestion').show();" update="@form">
                                <f:setPropertyActionListener value="#{question}"
                                                             target="#{manageQuestionController.question}" />
                            </p:commandButton>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Delete"
                                             action="#{manageQuestionController.delete(question)}"
                                             style="background-color: white"
                                             ajax="false"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </div>
        </h:form>
        <p:dialog header="Add text question" widgetVar="textQuestion" modal="true">
            <h:form>
                <p:outputPanel autoUpdate="true">
                    <p:panelGrid columns="1" layout="grid">
                        <p:outputLabel>Question: </p:outputLabel>
                        <p:inputText value="#{manageQuestionController.question.text}" />
                        <br/>
                        <p:outputLabel>Type: </p:outputLabel>

                        <p:outputLabel>Length of answer: </p:outputLabel>
                        <p:inputText value="#{manageQuestionController.question.lengthOfAnswer}"/>
                        <p:commandButton value="Add" action="#{manageQuestionController.createTextQuestion()}"
                                         style="background-color: white" ajax="false"
                                         oncomplete="PF('textQuestion').hide();"/>                        
                    </p:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>
        <p:dialog header="Add optional question" widgetVar="optionalQuestion" modal="true">
            <h:form>
                <p:outputPanel autoUpdate="true">
                    <p:panelGrid columns="1" layout="grid">
                        <p:outputLabel>Question: </p:outputLabel>
                        <p:inputText value="#{manageQuestionController.question.text}" />
                        <br/>
                        <p:outputLabel>Type: </p:outputLabel>
                        <p:selectOneMenu>
                            <f:selectItems value="#{manageQuestionController.questionTypes}"/>
                        </p:selectOneMenu>
                        <p:outputLabel>Length of answer:</p:outputLabel>
                        <p:inputText value="#{manageQuestionController.question.lengthOfAnswer}"/>
                        <p:commandButton value="Add" action="#{manageQuestionController.createOptionalQuestion()}"
                                         style="background-color: white" ajax="false"
                                         oncomplete="PF('optionalQuestion').hide();"/>                        
                    </p:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </h:body>
</html>
