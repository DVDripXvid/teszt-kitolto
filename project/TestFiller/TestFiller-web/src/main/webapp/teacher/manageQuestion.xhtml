<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Test</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form>
            <div class="row">
                <div class="col-md-2">
                    <label for="newQuestionLabel" style="margin-left: 5%">New question :</label>
                    <h:inputText id="newQuestionLabel" class="form-control" style="margin-left: 5%" value="#{manageQuestionController.question.text}"/>
                </div>
            </div>
            <div class="row">        
                <div class="col-md-2">
                    <label for="answerLengthLabel" style="margin-left: 5%">Answer length :</label>
                    <h:inputText id="answerLengthLabel" class="form-control" value="#{manageQuestionController.question.lengthOfAnswer}" style="margin-left: 5%"/>
                </div>
            </div>
            <div class="row">    
                <div class="col-md-2">
                    <h:commandButton class="btn btn-default" value="Add question" style="margin-left: 5%" action="#{manageQuestionController.add()}"/>
                </div>
            </div>
        </h:form>
        <h:form>
            <div class="row" style="margin-left: 1%">
                <h:dataTable value="#{manageQuestionController.list}" var="question" class="table table-hover">
                    <h:column><f:facet name="header">Text</f:facet>#{question.text}</h:column>
                    <h:column>
                        <h:commandButton value="Edit" action="#{manageQuestionController.edit(question)}" class="btn btn-default"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Delete" action="#{manageQuestionController.delete(question)}" class="btn btn-default"/>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
        <h:form>
            <div class="row">
                <div class="col-md-2">
                    <h:commandButton class="btn btn-default" value="Back" style="margin-left: 5%" action="#{manageQuestionController.back()}"/>
                </div>
                <div class="col-md-2">
                    <h:commandButton class="btn btn-default" value="Finish" style="margin-left: 5%" action="#{manageQuestionController.finish()}"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
