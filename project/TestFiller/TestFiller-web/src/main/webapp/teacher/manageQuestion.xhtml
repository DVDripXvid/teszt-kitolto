<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Test</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-md-2">
                <a class="btn" href="../index.xhtml">Back to Homepage</a>
            </div>
        </div>
        <h:form>
            <div class="row">    
                <div class="col-md-2">
                    <label for="newQuestionLabel" style="margin-left: 5%">New question :</label>
                    <h:inputText id="newQuestionLabel" class="form-control" style="margin-left: 5%" value="#{teacherController.question.text}"/>
                </div>
              <!--  <div class="col-md-2">
                    <label for="courseLabel" style="margin-left: 5%">Question type :</label>
                    <h:selectOneMenu  class="form-control col-md-3" value="{teacherController.question.type}">
                        <f:selectItems value="{teacherController.questionTypes}"/>
                    </h:selectOneMenu><br/>
                </div>-->
            </div>
            <div class="row">        
                <div class="col-md-2">
                    <label for="answerLengthLabel" style="margin-left: 5%">Answer length :</label>
                    <h:inputText id="answerLengthLabel" class="form-control" value="#{teacherController.question.lengthOfAnswer}" style="margin-left: 5%"/>
                </div>
            </div>
            <div class="row">    
                <div class="col-md-2">
                    <h:commandButton class="btn btn-default" value="Add question" style="margin-left: 5%" action="#{teacherController.createQuestion()}"/>
                </div>
            </div>
        </h:form>
        <h:form>
            <div class="row">
                <div class="row">
                    <h:dataTable value="#{teacherController.test.questions}" var="question" class="table table-hover">
                        <h:column><f:facet name="header">Text</f:facet>#{question.text}</h:column>
                        <h:column>
                            <h:commandButton value="Delete" action="#{teacherController.deleteQuestion(question)}" class="btn btn-default"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
