<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Private Teacher Area</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
            <div class="row">
                <div class="col-md-4">
                    <h1>TestFiller AdminPage</h1>
                </div>
                <div class="col-md-5">
                </div>
                <div class="col-md-3">
                    <h:form>
                        <p:button style="background-color: white; float: right " 
                                  outcome="home"
                                  value="back"
                                  icon="ui-icon-carat-1-w"
                                  /><br/>
                        <h:outputText style="float: right" 
                                      title="Signed in as: " 
                                      value ="Signed in as: #{userController.currentUser}">
                        </h:outputText><br/>
                        <p:commandButton style="background-color: white; float: right" 
                                         value="logout" 
                                         action="#{loginEJB.logout()}"/><br/>
                    </h:form>
                </div>
            </div>
        </nav>
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: center">
                    <h4>Filled tests</h4>
                </div>
                <h:panelGrid columns="1" cellpadding="10" >
                    <p:dataTable id="filledTests" styleClass="borderless" 
                                 value="#{detailsTestController.filledTests}" 
                                 var="filledTest"
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 paginatorPosition="bottom"
                                 emptyMessage="No Filled Test found.">        
                        <p:column headerText="Student first name" filterBy="#{filledTest.student.firstName}" filterMatchMode="contains">
                            <h:outputText value="#{filledTest.student.firstName}"/>
                        </p:column>
                        <p:column headerText="Student last name" filterBy="#{filledTest.student.lastName}" filterMatchMode="contains">
                            <h:outputText value="#{filledTest.student.lastName}"/>
                        </p:column>
                        <p:column headerText="Result">
                            <h:outputText/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Revision" style="background-color: white"
                                             oncomplete="PF('revision').show();" update="@form">
                                <f:setPropertyActionListener value="#{filledTest}"
                                                             target="#{detailsTestController.filledTest}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </div>
        </h:form>
        <p:dialog header="Revision" widgetVar="revision" modal="true">
            <h:form>
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: center">
                        <h4>Filled tests</h4>
                    </div>
                    <h:panelGrid columns="1" cellpadding="10" >
                        <p:dataTable id="filledTests" styleClass="borderless" 
                                     value="#{detailsTestController.filledTest.filledAnswers}" 
                                     var="filledAnswer"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     paginatorPosition="bottom"
                                     emptyMessage="No Filled Test found.">        
                            <p:column headerText="Question" filterBy="#{filledAnswer.question.text}" filterMatchMode="contains">
                                <h:outputText value="#{filledAnswer.question.text}"/>
                            </p:column>
                            <p:column headerText="Answer" filterMatchMode="contains">
                                <h:outputText />
                            </p:column>
                            <p:column headerText="Point">
                                <p:inputText value="#{filledAnswer.point}" />
                            </p:column>
                            <p:column headerText="Comment">
                                <p:inputText value="#{filledAnswer.comment}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </div>
                <p:commandButton value="Finish" style="background-color: white"
                                 update="@form" oncomplete="PF('revision').hide();"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
