<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Test</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form>
            <div class="row">
                <div class="col-md-2">
                    <a class="btn" href="../index.xhtml">Back to Homepage</a>
                </div>
            </div>
        </h:form>
        <br/>
        <br/>        
        <div class="row">
            <div class="col-md-2">
                <label for="testNameLabel" style="margin-left: 5%">Test name :</label>
                <h:inputText id="testNameLabel" class="form-control" style="margin-left: 5%" value="#{testController.test.name}"/>
            </div>
            <div class="col-md-2">
                <label for="courseLabel" style="margin-left: 5%">Course :</label>
                <h:selectOneMenu  class="form-control col-md-3" value="">
                    <f:selectItems value="#{teacherController.courses}"/>
                </h:selectOneMenu><br/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for="timeLabel" style="margin-left: 5%">Time :</label>
                <h:inputText id="timeLabel" class="form-control" style="margin-left: 5%" value="#{testController.test.duration}"/>
            </div>
        </div>
        <div class="row">    
            <div class="col-md-2">
                <label for="newQuestionLabel" style="margin-left: 5%">New question :</label>
                <h:inputText id="newQuestionLabel" class="form-control" style="margin-left: 5%" value="#{testController.question.text}"/>
            </div>
            <div class="col-md-2">
                <label for="courseLabel" style="margin-left: 5%">Question type :</label>
                <h:selectOneMenu  class="form-control col-md-3" value="">
                    <f:selectItems value="#{testController.questionTypes}"/>
                </h:selectOneMenu><br/>
            </div>
        </div>
        <div class="row">        
            <div class="col-md-2">
                <label for="answerLengthLabel" style="margin-left: 5%">Answer length :</label>
                <h:inputText id="answerLengthLabel" class="form-control" style="margin-left: 5%"/>
            </div>
        </div>
        <div class="row">    
            <div class="col-md-2">
                <h:commandButton class="btn btn-default col-md-1" value="Add question" style="margin-left: 5%"/>
            </div>
        </div>
        <div class="row">
            <table class="table table-hover" >
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody class="table table-hover ">
                    <ui:repeat var="question" value="#{testController.questions}">
                        <tr>
                            <td>#{test.name}</td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
            <ui:repeat value="#{testController.questions}" var="question">
            </ui:repeat>
            <div class="col-md-2">
                <h:commandButton class="btn btn-default col-md-1" value="Delete question" style="margin-left: 5%"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <a class="btn" href="../index.xhtml">Back</a>
            </div>
            <div class="col-md-2">
                <h:commandButton class="btn btn-default col-md-1" value="Create" style="margin-left: 5%"/>
            </div>
        </div>
    </h:body>
</html>
