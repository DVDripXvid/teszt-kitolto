<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create Test</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h1 align="center">Create Test</h1>
        <h:form>
            <div class="row">
                <div class="col-md-2">
                    <label for="testNameLabel" style="margin-left: 5%">Test name :</label>
                    <h:inputText id="testNameLabel" class="form-control" style="margin-left: 5%" value="#{createTestController.test.name}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="timeLabel" style="margin-left: 5%">Duration :</label>
                    <h:inputText id="timeLabel" class="form-control" style="margin-left: 5%" value="#{createTestController.test.duration}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <h:commandButton class="btn btn-default" value="Back" style="margin-left: 5%" action="#{createTestController.back()}"/>
                </div>
                <div class="col-md-2">
                    <h:commandButton class="btn btn-default" value="Create" style="margin-left: 5%" action="#{createTestController.create()}"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
