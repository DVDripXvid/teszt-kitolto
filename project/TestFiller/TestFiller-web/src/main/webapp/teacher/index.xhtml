<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Private Teacher Area</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="row" style="background-color: #125298;">
            <h:form>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <p:commandLink style="border-style: none; vertical-align: bottom;"
                                   action="#{userProfileModification.modifyProfile()}">
                        <p:graphicImage 
                            height="20%"
                            width="20%"
                            style="float: left; margin-right: 3%; margin-top: 5%; vertical-align: middle;"
                            cache="false"/>
                    </p:commandLink>
                </div>
                <div class="col-md-3">
                    <h:outputText title="Signed in as: " value ="Signed in as: #{userController.currentUser}"
                                  style="float: left; color: white; margin-top: 2%; margin-bottom: 2%;font-size: large;"/>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-1">
                    <p:commandButton value="Create Test" style="background-color: white"
                                     oncomplete="PF('createTest').show();" update="@form">
                        <f:setPropertyActionListener value="#{teacherController.goToCreateTest()}"
                                                     target="#{teacherController.test}" />
                    </p:commandButton>
                </div>
                <div class="col-md-1">
                    <p:button style="background-color: white;" 
                              outcome="home"
                              value="back"
                              icon="ui-icon-carat-1-w"
                              />
                </div>
                <div class="col-md-1">
                    <p:commandButton style="background-color: white;" 
                                     value="logout" 
                                     action="#{loginEJB.logout()}"/><br/>

                </div>
            </h:form>
        </div>
        <h:form>
            <div class="panel panel-default" style="margin: 3%">
                <div class="panel-heading" style="text-align: center">
                    <h4>Tests</h4>
                </div>
                <p:dataTable id="tests" styleClass="borderless" 
                             value="#{teacherController.tests}" 
                             var="test"
                             rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"
                             paginatorPosition="bottom"
                             emptyMessage="No Test found.">
                    <p:column headerText="Name" filterBy="#{test.name}" filterMatchMode="contains">
                        <h:outputText value="#{test.name}"/>
                    </p:column>
                    <p:column headerText="Duration (min)" filterBy="#{test.duration}" filterMatchMode="contains">
                        <h:outputText value="#{test.duration}"/>
                    </p:column>
                    <p:column headerText="Course" filterBy="#{test.course.name}" filterMatchMode="contains">
                        <h:outputText value="#{test.course.name}"/>
                    </p:column>
                    <p:column headerText="Active" filterBy="#{teacherController.getActivate(test)}">
                        <p:commandButton value="#{teacherController.getActivate(test)}"
                                         action="#{teacherController.activate(test)}"
                                         style="background-color: white"
                                         ajax="false"/>
                    </p:column>
                    <p:column headerText="Number of fills">
                        <h:outputText value="#{teacherController.getNumberOfFills(test)}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Details"
                                         action="#{detailsTestController.goToDetailsTest(test)}"
                                         style="background-color: white"
                                         ajax="false"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Manage questions"
                                         action="#{manageQuestionController.goToManageQuestons(test)}"
                                         style="background-color: white"
                                         ajax="false"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Edit test" style="background-color: white"
                                         oncomplete="PF('editTest').show();" update="@form">
                            <f:setPropertyActionListener value="#{teacherController.goToEditTest(test)}"
                                                         target="#{teacherController.test}" />
                        </p:commandButton>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Delete"
                                         action="#{teacherController.deleteTest(test)}"
                                         style="background-color: white"
                                         ajax="false"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
        <p:dialog header="Create test" widgetVar="createTest" modal="true">
            <h:form>
                <p:outputPanel autoUpdate="true"
                               style="width: 450px; height: 110px;">
                    <div class="row">
                        <div class="col-md-6">
                            <p:outputLabel>Test name: </p:outputLabel>
                            <p:inputText value="#{teacherController.test.name}" />
                        </div>
                        <div class="col-md-6">
                            <p:outputLabel style="margin: 1%">Course: </p:outputLabel>
                            <p:selectOneMenu value="#{teacherController.courseName}">
                                <f:selectItems value="#{teacherController.courses}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6,row">
                            <p:outputLabel style="margin-left: 1%;">Duration (min): </p:outputLabel>
                            <p:inputText value="#{teacherController.test.duration}"/>
                        </div>
                    </div>
                    <div class="col-md-6" >
                            <p:commandButton value="Create" action="#{teacherController.createTest()}"
                                             style="background-color: white; float: right; margin: 2%" ajax="false"
                                             oncomplete="PF('createTest').hide();"/>
                        </div>
                </p:outputPanel>
            </h:form>
        </p:dialog>
        <p:dialog header="Edit test" widgetVar="editTest" modal="true">
            <h:form>
                <p:outputPanel autoUpdate="true">
                    <p:panelGrid columns="1" layout="grid">
                        <p:outputLabel>Test name: </p:outputLabel>
                        <p:inputText value="#{teacherController.test.name}" />
                        <br/>
                        <p:outputLabel>Course: </p:outputLabel>
                        <p:selectOneMenu value="#{teacherController.courseName}">
                            <f:selectItems value="#{teacherController.courses}"/>
                        </p:selectOneMenu>
                        <p:outputLabel>Duration (min): </p:outputLabel>
                        <p:inputText value="#{teacherController.test.duration}"/>
                        <p:commandButton value="Edit" action="#{teacherController.editTest()}"
                                         style="background-color: white" ajax="false"
                                         oncomplete="PF('editTest').hide();"/>                        
                    </p:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </h:body>
</html>
