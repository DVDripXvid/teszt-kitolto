<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Private Teacher Area</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h1 align="center">Welcome #{indexController.teacherFullName}</h1>
        <h:form>
            <div class="row">
                <div class="col-md-2">
                    <h:commandButton class="btn btn-default" value="Logout" action="#{loginEJB.logout()}" style="margin-left: 5%"/>
                </div>
                <div class="col-md-2">
                    <h:button class="btn btn-default" value="Modify my profile" style="margin-left: 5%"/>
                </div>
                <div class="col-md-2">
                    <h:button class="btn btn-default" value="Admin page" style="margin-left: 5%"/>
                </div>            
            </div>
        </h:form>
        <div class="row">
            <h:form>
                <div class="col-md-2">
                    <label for="nameLabel" style="margin-left: 5%">Name :</label>
                    <h:inputText id="nameLabel" class="form-control" style="margin-left: 5%"/>
                </div>
                <div class="col-md-2">
                    <label for="courseLabel" style="margin-left: 5%">Course :</label>
                    <h:inputText id="courseLabel" class="form-control" style="margin-left: 5%"/>
                </div>
                <div class="col-md-2">
                    <label for="numberOfFillsLabel" style="margin-left: 5%">Number of fills :</label>
                    <h:inputText id="numberOfFillsLabel" class="form-control" style="margin-left: 5%"/>
                </div>
                <br/>
                <h:commandButton class="btn btn-default col-md-1" value="Search" style="margin-left: 5%"/>
            </h:form>
            <h:form>
                <div>
                    <h:column>
                        <h:commandButton value="Create Test" action="#{indexController.goToCreateTest()}" style="margin-left: 5%" class="btn btn-default"/>
                    </h:column>
                </div>
            </h:form>
        </div>
        <div class="row" style="margin-left: 1%">
            <h:form>
                <h:dataTable value="#{indexController.tests}" var="test" class="table table-hover">
                    <h:column><f:facet name="header">Id</f:facet>#{test.id}</h:column>
                    <h:column><f:facet name="header">Name</f:facet>#{test.name}</h:column>
                    <h:column><f:facet name="header">Time</f:facet>#{test.duration}</h:column>
                    <h:column><f:facet name="header">Course</f:facet>#{test.course}</h:column>
                    <h:column>
                        <f:facet name="header">Activate</f:facet>
                        <h:commandButton value="#{test.active}" action="#{indexController.activate(test)}" class="btn btn-default"/>
                    </h:column>
                    <h:column><f:facet name="header">Number of fills</f:facet>#{test.filledTests.size()}</h:column>
                    <h:column><f:facet name="header">Number of revievable</f:facet>#{indexController.numberOfRevievable(test)}</h:column>
                    <h:column>
                        <h:commandButton value="Details" action="#{indexController.details(test)}" class="btn btn-default"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Manage questions" action="#{indexController.goToManageQuestions(test)}" class="btn btn-default"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Edit" action="#{indexController.edit(test)}" class="btn btn-default"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Delete" action="#{indexController.delete(test)}" class="btn btn-default"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
