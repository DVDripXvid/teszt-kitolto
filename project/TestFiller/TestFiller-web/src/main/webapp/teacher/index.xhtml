<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Private Teacher Area</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h1 align="center">Welcome #{teacherController.teacherFullName}</h1>
        <h:form>
            <div class="row">
                <div class="col-md-2">
                    <h:commandButton class="btn btn-default" value="Logout" action="#{loginEJB.logout()}" style="margin-left: 5%"/>
                </div>
                <div class="col-md-2">
                    <h:button class="btn btn-default" value="Modify my profile" style="margin-left: 5%"/>
                </div>
                <div class="col-md-2">
                    <h:button class="btn btn-default" value="Admin page" style="margin-left: 5%"/>
                </div>
                <div class="col-md-2">
                    <h:column>
                        <h:commandButton value="Create Test" action="#{teacherController.goToCreateTest()}" style="margin-left: 5%" class="btn btn-default"/>
                    </h:column>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: center">
                    <h4>Tests</h4>
                </div>
                <h:panelGrid columns="2" cellpadding="10" >
                    <p:dataTable id="tests" styleClass="borderless" 
                                 value="#{teacherController.tests}" 
                                 var="test"
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 paginatorPosition="bottom"
                                 emptyMessage="No Test found.">
                        <p:column headerText="Name" filterBy="#{test.name}" filterMatchMode="contains">
                            <h:outputText value="#{test.name}"/>
                        </p:column>
                        <p:column headerText="Duration" filterBy="#{test.duration}" filterMatchMode="contains">
                            <h:outputText value="#{test.duration} min"/>
                        </p:column>
                        <p:column headerText="Course" filterBy="#{test.course.name}" filterMatchMode="contains">
                            <h:outputText value="#{test.course.name}"/>
                        </p:column>
                        <p:column headerText="Active" filterBy="#{test.active}">
                            <p:commandButton value="#{test.active}"
                                             action="#{teacherController.activate(test)}"
                                             style="background-color: white"/>
                        </p:column>
                        <p:column headerText="Number of fills" filterBy="#{test.filledTests.size()}">
                            <h:outputText value="#{test.filledTests.size()}"/>
                        </p:column>
                        <p:column headerText="Number of revievable" filterBy="#{teacherController.numberOfRevievable(test)}">
                            <h:outputText value="#{teacherController.numberOfRevievable(test)}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Details"
                                             action="#{teacherController.details(test)}"
                                             style="background-color: white"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Manage questions"
                                             action="#{teacherController.goToManageQuestions(test)}"
                                             style="background-color: white"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Edit"
                                             action="#{teacherController.edit(test)}"
                                             style="background-color: white"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Delete"
                                             action="#{teacherController.delete(test)}"
                                             style="background-color: white"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
