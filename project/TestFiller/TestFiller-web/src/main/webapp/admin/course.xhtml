<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Subscribe Admin Area</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body style="margin: 20px">
        <h:form>
            <div class="row">
                <h:commandButton class="btn btn-default col-md-2 right" value="logout" action="#{loginEJB.logout()}"/>
                <a class="btn col-md-2" href="../index.xhtml">Back to Homepage</a>
            </div>
            <p:messages id="messages" autoUpdate="true" closable="true" showDetail="true"></p:messages>
            <ul class="nav nav-tabs">
                <li><a data-toggle="tab" href="index.xhtml">Revision Registration</a></li>
                <li><a data-toogle="tab" href="subscribe.xhtml">Revision Subscribe</a></li>
                <li><a data-toogle="tab" href="user.xhtml">Users</a></li>
                <li  class="active"><a data-toogle="tab" href="course.xhtml">Courses</a></li>
                <li><a data-toogle="tab" href="subject.xhtml">Subject</a></li>
                <li><a data-toogle="tab" href="test.xhtml">Tests</a></li>
            </ul>

            <p:dataTable styleClass="borderless" 
                         value="#{courseController.courses}" 
                         var="course"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         paginatorPosition="bottom"
                         emptyMessage="No managable course found.">
                <p:column filterBy="#{course.id}" headerText="#" filterMatchMode="contains">
                    <h:outputText value="#{course.id}"/>
                </p:column>
                <p:column filterBy="#{course.name}" headerText="name">
                    <h:outputText value="#{course.name}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Time">
                    <h:outputText value="#{course.time}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Edit course">
                    <p:commandButton value="Edit" 
                                     oncomplete="PF('dlg1').show();" 
                                     action="#{courseController.setSelectedCourse(course)}" 
                                     update="@form" >
                    </p:commandButton>
                </p:column>
                <p:column headerText="Delete course">
                    <p:commandButton value="Delete" update="@form" action="#{courseController.deleteCourse(course.id)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:panelGrid columns="1">
            <p:dialog header="Modal Dialog" widgetVar="dlg1" modal="true" height="300" width="400">
                <h:form>
                    <p:outputLabel>Course Name: </p:outputLabel>
                    <p:inputText value="#{courseController.selectedCourse.name}" /><br/>
                    <p:outputLabel>Course Time: </p:outputLabel>
                    <p:calendar value="#{courseController.selectedCourse.time}" pattern="yyyy.MM.dd"/><br/>
                    <pe:timePicker value="#{courseController.selectedCourse.time}" showNowButton="true" showMinutes="false" style="width: 200px "/><br/>
                    <p:commandButton value="Save" action="#{courseController.save(courseController.selectedCourse)}" update="@all">

                    </p:commandButton>
                </h:form>
            </p:dialog> 
        </h:panelGrid>

    </h:body>
</html>
