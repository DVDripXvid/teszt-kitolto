<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Subscribe Admin Area</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body style="margin: 20px">
        <h:form>
            <div class="row">
                <h:commandButton class="btn btn-default col-md-2 right" value="logout" action="#{loginEJB.logout()}"/>
                <a class="btn col-md-2" href="../index.xhtml">Back to Homepage</a>
            </div>

            <ul class="nav nav-tabs">
                <li><a data-toggle="tab" href="index.xhtml">Revision Registration</a></li>
                <li><a data-toogle="tab" href="subscribe.xhtml">Revision Subscribe</a></li>
                <li><a data-toogle="tab" href="user.xhtml">Users</a></li>
                <li  class="active"><a data-toogle="tab" href="course.xhtml">Courses</a></li>
                <li><a data-toogle="tab" href="subject.xhtml">Subject</a></li>
                <li><a data-toogle="tab" href="test.xhtml">Tests</a></li>
            </ul>
            <p:dataTable class="table table-hover" id="singleDT" var="course" value="#{courseController.courses}" selectionMode="single" selection="#{courseController.selectedCourse}" rowKey="#{course.id}">
                <f:facet name="header">
                    Single with Row Click
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{course.id}" />
                </p:column>
                <p:column headerText="Year">
                    <h:outputText value="#{course.name}" />
                </p:column>
                <p:column headerText="Brand">
                    <h:outputText value="#{course.time}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
