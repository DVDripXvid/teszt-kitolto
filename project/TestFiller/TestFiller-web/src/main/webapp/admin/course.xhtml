<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Subscribe Admin Area</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body style="margin: 20px">
        <h:form>
            <div class="row">
                <h:commandButton class="btn btn-default col-md-2 right" value="logout" action="#{loginEJB.logout()}"/>
                <a class="btn col-md-2" href="../index.xhtml">Back to Homepage</a>
            </div>
            <p:messages id="messages" autoUpdate="true" closable="true" showDetail="true"></p:messages>
            <ul class="nav nav-tabs">
                <li><a data-toggle="tab" href="index.xhtml">Revision Registration</a></li>
                <li><a data-toogle="tab" href="subscribe.xhtml">Revision Subscribe</a></li>
                <li><a data-toogle="tab" href="user.xhtml">Users</a></li>
                <li  class="active"><a data-toogle="tab" href="course.xhtml">Courses</a></li>
                <li><a data-toogle="tab" href="subject.xhtml">Subject</a></li>
                <li><a data-toogle="tab" href="test.xhtml">Tests</a></li>
            </ul>

            <p:dataTable styleClass="borderless" 
                         value="#{courseController.courses}" 
                         var="course"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         paginatorPosition="bottom"
                         emptyMessage="No managable course found." >
                <p:column filterBy="#{course.id}" headerText="#" filterMatchMode="contains">
                    <h:outputText value="#{course.id}"/>
                </p:column>
                <p:column filterBy="#{course.name}" headerText="Name" filterMatchMode="contains">
                    <h:outputText value="#{course.name}">
                    </h:outputText>
                </p:column>
                <p:column filterBy="#{course.time}" headerText="Start time" filterMatchMode="contains">
                    <h:outputText value="#{course.time}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Edit course">
                    <p:commandButton value="Edit"
                                     icon="ui-icon-pencil"
                                     oncomplete="PF('editDialog').show();"
                                     update="@form">
                        <f:setPropertyActionListener value="#{course}" target="#{courseController.selectedCourse}" />
                    </p:commandButton>
                </p:column>
                <p:column headerText="Delete course">
                    <p:commandButton value="Delete" 
                                     update="@form" 
                                     action="#{courseController.deleteCourse(course.id)}" 
                                     icon="ui-icon-trash"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:dialog header="Edit Course" widgetVar="editDialog" modal="true">
            <h:form>
                <p:outputPanel autoUpdate="true">
                    <h:panelGrid columns="1">
                        <p:outputLabel>Name: </p:outputLabel>
                        <p:inputText value="#{courseController.selectedCourse.name}" /><br/>
                        <p:outputLabel>Start time: </p:outputLabel>
                        <p:calendar value="#{courseController.selectedCourse.time}" pattern="MM/dd/yyyy HH:mm:ss"/><br/>
                        <p:commandButton value="Save" action="#{courseController.save()}" update="@all" oncomplete="PF('editDialog').hide();"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog> 
    </h:body>
</html>
