<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Secured Admin Area</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body style="margin: 20px ">
        <h:form>
            <div class="row">
                <h:commandButton class="btn btn-default col-md-2 right" value="logout" action="#{loginEJB.logout()}"/>
                <a class="btn col-md-2" href="../index.xhtml">Back to Homepage</a>
            </div>
        
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="index.xhtml">Revision Registration</a></li>
                <li><a data-toogle="tab" href="subscribe.xhtml">Revision Subscribe</a></li>
                <li><a data-toogle="tab" href="user.xhtml">Users</a></li>
                <li><a data-toogle="tab" href="course.xhtml">Courses</a></li>
                <li><a data-toogle="tab" href="subject.xhtml">Subject</a></li>
                <li><a data-toogle="tab" href="test.xhtml">Tests</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" id="revisionRegistration" class ="tab-pane active">
                    <p:dataTable styleClass="borderless" 
                                 value="#{userController.nonAcceptedUsers}" 
                                     var="user"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     paginatorPosition="bottom"
                                     emptyMessage="No registration request found.">
                            <p:column filterBy="#{user.id}" headerText="#" filterMatchMode="contains">
                                <h:outputText value="#{user.id}"/>
                            </p:column>
                        <p:column filterBy="#{user.firstName} #{user.lastName}" headerText="name">
                                <h:outputText value="#{user.firstName} #{user.lastName}">
                                </h:outputText>
                            </p:column>
                        <p:column headerText="Accept Request">
                            <p:commandButton value="accept" update="@form" action="#{userController.acceptUser(user.id)}"/>
                        </p:column>
                        </p:dataTable>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
