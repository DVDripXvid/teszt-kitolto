<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Secured Admin Area</title>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    </h:head>
    <h:body style="margin: 20px">
        <h1 class="lead">Admin page</h1>
        <br />
        <table class="table table-hover" >
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Accept request</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="table table-hover ">
                <ui:repeat var="user" value="#{userController.nonAcceptedUsers}">
                    <tr>
                        <td>#{user.id}</td>
                        <td>#{user.firstName} #{user.lastName}</td>
                        <td>#{user.email}</td>
                        <td>
                            <h:form>
                                <h:commandLink class="btn" value="accept" action="#{userController.acceptUser(user.id)}" />
                            </h:form>
                        </td>                        
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
        <ui:repeat value="#{userController.nonAcceptedUsers}" var="user">
        </ui:repeat>
        <h:form>
            <h:commandButton class="btn btn-default col-md-3 right" value="logout" action="#{loginEJB.logout()}"/>
            <a class="btn" href="../index.xhtml">Back to Homepage</a>
        </h:form>
    </h:body>
</html>
