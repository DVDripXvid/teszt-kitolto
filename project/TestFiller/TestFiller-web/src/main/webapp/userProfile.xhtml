<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Profile</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="studentManageCourses.css"></h:outputStylesheet>
    </h:head>
    <body style="background-color: #E9EBEE;">
        <div class="row" style="background-color: #125298;">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <h1 align="center" style="color: white;">Update profile information</h1>
            </div>
        </div>
        <h:form enctype="multipart/form-data">
            <br/>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label for="firsName">First name: </label>
                    <h:inputText id="firstName" value="#{userProfileModification.switchUser.firstName}" class="form-control"/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label for="lastName">Last name: </label>
                    <h:inputText id="lastName" value="#{userProfileModification.switchUser.lastName}" class="form-control"/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <p:outputLabel value="Password: " style="font-size: medium;"/>
                </div>
                <div class="col-md-2" style="align-content: center; align-items: center; text-align: center;">
                    <p:commandLink value="Change password" 
                                   action="#{passwordController.initPage()}"
                                   style="width: 100%; font-size: medium; float:"/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <p:fileUpload class="text-center center-block well well-sm"
                                  rendered="#{userProfileModification.wantToUpload}"
                                  skinSimple="true"
                                  allowTypes="\\.(jpe?g|png)" mode="simple"
                                  value="#{userProfileModification.uploadPicture}"
                                  invalidFileMessage="Invalid file type"
                                  update="@form"/>

                    <p:commandButton value="Upload"
                                     action="#{userProfileModification.uploadNewPicture()}"
                                     rendered="#{userProfileModification.wantToUpload}"
                                     ajax="false"
                                     style="background-color: white; font-size: medium; width: 100%;"/>
                    <br/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <p:commandButton value="Upload new photo"
                                     action="#{userProfileModification.modifyProfilePicture()}"
                                     rendered="#{userProfileModification.showUploadPictureButton()}"
                                     update="@form"
                                     style="background-color: white; font-size: medium; width: 100%;"/>
                </div>
                <div class="col-md-2">
                    <p:graphicImage value="#{userProfileModification.image}" width="100%" cache="false"/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <p:commandButton action="#{userProfileModification.cancel()}"
                                     value="Cancel"
                                     style="background-color: white; width: 100%; font-size: medium;"/>
                </div>
                <div class="col-md-2">
                    <p:commandButton action="#{userProfileModification.save()}"
                                     value="Save"
                                     style="background-color: white; width: 100%; font-size: medium;"/>
                </div>
            </div>
        </h:form>
    </body>
</html>
