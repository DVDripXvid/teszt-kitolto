<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Profile</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="studentManageCourses.css"></h:outputStylesheet>
    </h:head>
    <body>
        <div class="row" style="background-color: #125298;">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <h1 align="center" style="color: white;">Update profile information</h1>
            </div>
        </div>
        <h:form>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label for="firsName" value="First name: "/>
                    <h:inputText id="firstName" value="#{userProfileModification.switchUser.firstName}" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label for="lastName" value="Last name: "/>
                    <h:inputText id="lastName" value="#{userProfileModification.switchUser.lastName}" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <p:outputLabel value="Password: "/>
                </div>
                <div class="col-md-2">
                    <p:commandLink value="Change password" 
                                   action="#{passwordController.initPage()}"
                                   style="width: 100%;"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <p:commandButton value="Upload photo" 
                                     action="#{userProfileModification.modifyProfilePicture()}" 
                                     rendered="#{userProfileModification.userHaveProfilePicture()}"
                                     style="background-color: white;"/>

                </div>
                <div class="col-md-2">
                    <p:graphicImage value="#{userProfileModification.image}" width="100%"/>
                </div>
            </div>
        </h:form>
    </body>
</html>
