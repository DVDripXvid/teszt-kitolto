<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu value="#{registrationEJB.selectedRole}">
                <f:selectItems value="#{registrationEJB.roleNames}"/>
            </h:selectOneMenu><br/>
            <h:inputText value="#{registrationEJB.user.firstName}"/><br/>
            <h:inputText value="#{registrationEJB.user.lastName}"/><br/>
            <h:inputText value="#{registrationEJB.user.email}"/><br/>
            <h:commandButton value="register" action="#{registrationEJB.register()}"/>
        </h:form>
    </h:body>
</html>
