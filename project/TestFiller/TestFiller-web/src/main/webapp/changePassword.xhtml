<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Profile</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="studentManageCourses.css"></h:outputStylesheet>
    </h:head>
    <body style="background-color: #E9EBEE;">
        <div class="row" style="background-color: #125298;">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 align="center" style="color: white;">Change password</h1>
            </div>
        </div>
        <h:form>
            <br/>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2">
                    <label for="oldPassword">Old password: </label>
                    <input id="oldPassword" 
                           value="#{passwordController.oldPassword}" 
                           class="form-control"
                           type="password"/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2">
                    <label for="newPassword">New password: </label>
                    <input id="newPassword" 
                           value="#{passwordController.newPassword}" 
                           class="form-control"
                           type="password"/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2">
                    <label for="confirmPassword">Confirm password: </label>
                    <input id="confirmPassword" 
                           value="#{passwordController.confirmPassword}" 
                           class="form-control"
                           type="password"/>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-1">
                    <p:commandButton value="Cancel" 
                                     action="#{passwordController.cancel()}" 
                                     style="font-size: medium; background-color: white; width: 100%; text-align: center;"/>
                </div>
                <div class="col-md-1">
                    <p:commandButton value="Save" 
                                     action="#{passwordController.confirm()}" 
                                     style="font-size: medium; background-color: white; width: 100%; text-align: center;"/>
                </div>                
            </div>
        </h:form>
    </body>
</html>
